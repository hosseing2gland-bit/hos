name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Build Desktop App for multiple platforms
  build-desktop:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'desktop-app/package-lock.json'

      - name: Install dependencies (Desktop)
        working-directory: desktop-app
        run: npm ci

      - name: Install dependencies (Renderer)
        working-directory: desktop-app/renderer
        run: npm ci

      - name: Build React app
        working-directory: desktop-app
        run: npm run build:react

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: desktop-app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: desktop-app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: desktop-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: desktop-${{ matrix.os }}
          path: desktop-app/dist/*

  # Build and test Backend
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_TEST_URI: mongodb://localhost:27017/test

      - name: Build Docker image
        working-directory: backend
        run: docker build -t antidetect-backend:${{ github.ref_name }} .

  # Create GitHub Release
  release:
    needs: [build-desktop, build-backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-macos-latest/**/*
            desktop-windows-latest/**/*
            desktop-ubuntu-latest/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
